<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Fitur JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
          <h3>Gallery</h3>
          <div class="image-grid">
            <div class="image-card" onclick="openModal('gambar1.png')">
              <img src="gambar1.png" alt="Image 1">
            </div>
            <div class="image-card" onclick="openModal('gambar2.png')">
              <img src="gambar2.png" alt="Image 2">
            </div>
            <div class="image-card" onclick="openModal('gambar3.png')">
              <img src="gambar3.png" alt="Image 3">
            </div>
            <!-- Tambahkan lebih banyak gambar jika diperlukan -->
          </div>
        </div>
      
        <!-- Modal -->
        <div id="modal" class="modal" onclick="closeModal()">
          <span class="close" onclick="closeModal()">&times;</span>
          <img class="modal-content" id="modalImage" alt="Modal Image">
        </div>
      </section>
      
      <script src="script.js"></script>
</body>
</html>
